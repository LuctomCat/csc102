<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Function Demo</title>
    <script src="code3.js" defer></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1 id="heading">Welcome to this Page!</h1>
        <button onclick="updateText();">Change Text</button>

        <h1 id="hooding">Play Craps</h1>
        <button onclick="updateCrap();">Change Text</button>
    </header>

    <!-- User Input -->
    <section>
        <label for="userName">Enter your name:</label>
        <input type="text" id="userName" placeholder="Type your name here">
        <button onclick="validateName();">Submit</button>
        <p id="greeting"></p>
    </section>

    <!-- Background Toggle -->
    <section>
        <button onclick="toggleBackground();">Toggle Background</button>
    </section>

    <!-- Dice Roll History -->
    <section>
        <h2>Dice Roll History</h2>
        <ul id="diceHistory"></ul>
    </section>

    <!-- Audio elements -->
    <audio id="backgroundAudio" loop>
        <source src="Man Down.mp3" type="audio/mpeg">
    </audio>
    <audio id="eventAudio">
        <source id="eventSource" type="audio/mpeg">
    </audio>

    <footer>
        <a href="index.html" id="backToLanding">Back to Landing Page</a>
    </footer>
    

</body>
</html>
